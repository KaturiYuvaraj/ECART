{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="p-4 m-4">
        <div class="col-lg-5 rounded-3 mx-auto border pt-4 bg-dark">
            <div class="text-center">

            <h2 class="fw-bold mb-2 text-uppercase text-info">Create An Account</h2>

            </div><br>
            <form action="/signup" method="POST">
                
                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <div class="form-group text-info">
                    <label for="">Name</label>
                    <input type="text" name="name"
                     id="" value="{{values.name}}" class="form-control form-control-sm" 
                     placeholder="enter name">
                </div>
                <div class="form-group text-info">
                    <label for="">Phone</label>
                    <input type="text" name="phone" 
                    id="" class="form-control form-control-sm"
                    value="{{values.phone}}"
                    placeholder="enter phone number"
                    >
                </div>
                <div class="form-group text-info">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="enter e-mail">
                </div>
                <div class="form-group text-info">
                    <label for="">Password</label>
                    <input type="password" 
                    name="password" 
                    id="passwordField" 
                     class="form-control form-control-sm" placeholder="enter password"><small class="float-right py-3 showPasswordToggle">SHOW</small>
                </div><br>
                <span> <br> </span>
                <div class="form-group">
                    <input class="btn btn-outline-info btn-lg btn-block" type="submit" value="Create An Account ">
                </div><br>

                <div>
                    <p class="mb-0 text-center text-info">Do you have an account? <a href="/login" class="text-info">Login</a>
                    </p>
                  </div><br> 
            </form>
        </div>
    </div>
</div>
<script>
    const passwordField=document.querySelector("#passwordField");
    const showPasswordToggle=document.querySelector(".showPasswordToggle");

    const handleToggleInput = (e) => {
        if (showPasswordToggle.textContent === "SHOW") { 
            showPasswordToggle.textContent = "HIDE"; 
            passwordField.setAttribute("type", "text");
        } 
        else {
        showPasswordToggle.textContent = "SHOW"; 
        passwordField.setAttribute("type", "password");
        }
        };

        showPasswordToggle.addEventListener("click", handleToggleInput);
</script>

{% endblock %}
